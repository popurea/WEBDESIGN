<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="external_registration.css">
    <title>Employee Registration Form</title>
    <style>
        body {
            background-color: #B9B1AF;
        .form-container {
            border: 3px solid #ccc;
            padding: 20px;
            width: 400px; 
            margin: 0 auto;
            background-color: #E6E6FA; 
        }
        .form-container h1 {
            text-align: center;
        }
        .form-control {
            display: flex;
            align-items: center;
        }
        .form-control label {
            flex: 1;
            text-align: right; 
            margin-right: 10px;
        }
        .form-control input[type="text"] {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons button[type="submit"],
        .buttons button[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .buttons button[type="submit"] {
            background-color: #04AA6D; 
        }
        .buttons button[type="button"] {
            background-color: #FF5733; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="">
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-control">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename" placeholder="Middle Name">
            </div>
            <div class="form-control">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
            </div>
            <div class="form-control">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" placeholder="Contact">
            </div>
            <div class="buttons">
                <button type="submit">Register</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
